<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonuçlar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Tahmin Sonuçları</h1>
        <div class="row">
            <div class="col-md-6">
                <h3>Orijinal Görüntü</h3>
                <img src="{{ input_image }}" alt="Orijinal Görüntü" class="img-fluid rounded shadow-sm">
            </div>
            <div class="col-md-6">
                <h3>Tespit Edilen Görüntü</h3>
                <img src="{{ output_image }}" alt="Sonuç Görüntüsü" class="img-fluid rounded shadow-sm">
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Yeni bir görüntü yükle</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
